<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana;
            padding: 0;
            margin: 0;
        }
        /* .sidebar {
            height: 100vh;
            background-color: #343a40; 
            background-color: #343a40;

            padding: 30px 20px;
            position: fixed;

        } */
        .sidebar {
    height: 100vh;
    background: linear-gradient(135deg, rgba(1, 76, 1, 1) 50%, rgba(160, 0, 0, 0.8) 50%);
    color: white;
    padding: 30px 20px;
    position: fixed;
    width: 250px;
    top: 0;
    left: 0;
    backdrop-filter: blur(4px);
    box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
}


        .content {
    margin-left: 270px;
    padding: 40px;
    display: flex;
    flex-direction: column;
    align-items: center; /* Center the form horizontally */
}
form {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    animation: fadeIn 1s ease-in-out;
    max-width: 700px; /* New line to control width */
    width: 100%;      /* Allow full width up to 700px */
}

        input[type="text"], input[type="file"] {
            margin-top: 10px;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: green;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: rgb(2, 142, 2);
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h2>Resume Parser</h2>
        <hr>
        <p>Upload and Parse Resumes!</p>
    </div>

    <div class="content">
        <h1>Resume Parser</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="job_description">Enter Job Required Skills (comma separated):</label>
            <input type="text" name="job_description" placeholder="e.g., Python, SQL, Machine Learning" required>
            <br><br>
            <label for="resume">Upload Resume (PDF/DOCX):</label>
            <input type="file" name="resume" required>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
